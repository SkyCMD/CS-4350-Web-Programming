<!DOCTYPE html>
<html>
	<head>
		<title>Tags and Entities</title>
<style>
h1 {
	background-color: #F90000;
	color: #000000
}

img {
	width: 200px;
}

video {
	width: 200px;
}

.cool-class {
	color: rgb(53, 38, 255);
}
</style>
	</head>
	<body>
		<h1>HTML Entities</h1>
		Entity: &larr; HTML Code: &#8592; HEX Code: &#x2190; <br>
		&lt;h1&gt;&lt;/h1&gt;

		<h1 id="media-tag" class="cool-class">Media Tags</h1>

		<h3>iframe</h3>

		<iframe src="./assets/content.html" frameborder="1"></iframe>

		<h3>object</h3>

		<object data="./assets/chicken.pdf" type="application/pdf">
			<embed data="./assets/chicken.pdf" type="application/pdf">
		</object>

		<h3>audio</h3>
		<audio controls>
			<source src="./assets/horse.mp3">
				Your browser doesn't support the audio tag.
		</audio>

		<h3>video</h3>
		<video src="./assets/small.mp4" controls>
		</video>

		<h3>image</h3>

		<img src = "./assets/birdvader-small.png" alt= "Darth Bird">

		<div>Content here.</div>
		<div>More content</div>
		<div>Last content</div>

	</body>
</html>
